<!-- [ signin-img ] start -->
<div class="auth-wrapper align-items-stretch aut-bg-img">
    <div class="auth-wrapper aut-bg-img-layer"> 
    	<div class="flex-grow-1">
    		<div class="auth-side-form">
    			<div class="auth-content">

    				<p class="text-center"> <img src="assets/images/naeemLogo.png" alt="Naeem Electronics" class="img-fluid logo-img"> </p>

    				<h3 class="text-center"> Welcome! </h3>
                    <h5 class="text-center mb-2"> Login To Your Account </h5>
					<form #form="ngForm" autocomplete="off" *ngIf="service.formModel" (submit)="Submit(form)">
    				<div class="input-group mb-3">
    					<!-- <input type="email" class="form-control" placeholder="Email address"> -->
						<input type="text" name="UserName"  #UserName="ngModel" class="form-control" [(ngModel)]="service.formModel.UserName" placeholder="Username" required >
                        <div class="input-group-prepend">
    						<span class="input-group-text"> <i class="fas fa-user"></i> </span>
    					</div>
    				</div>

    				<div class="input-group mb-2">
    					<!-- <input type="password" class="form-control" placeholder="Password"> -->
						<input name="Password" type="password" #Password="ngModel" class="form-control" [(ngModel)]="service.formModel.Password" placeholder="Password" required>
                        <div class="input-group-prepend">
    						<span class="input-group-text"><i class="fas fa-lock"></i></span>
    					</div>
    				</div>

    				<div class="form-group text-left">
    					<div class="custom-control custom-checkbox">
    						<input type="checkbox" class="custom-control-input input-primary" id="customCheckdefh2" checked="">
    						<label class="custom-control-label" for="customCheckdefh2"> Remember Me </label>
    					</div>
    				</div>

                    <div class="form-group text-center"> 
        				<!-- <button class="btn btn-success mb-0 login-btn"> Login </button> -->
						<button type="submit" class="btn btn-success mb-0 mr-2 login-btn"> LogIn </button>
                        <button type="submit" class="btn btn-danger mb-0 cancel-btn"> Cancel </button>
                    </div>
					</form>
    				<div class="text-center">
    					<p class="text-muted copyright-text"> Copyright Â© 2021, Naeem Electronics, All Rights Reserved </p>
    				</div>

    			</div>
    		</div>
    	</div>
    </div>
</div>
<!-- [ signin-img ] end -->
