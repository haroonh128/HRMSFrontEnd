<app-header></app-header>

  <div class="pc-container">
    <div class="pcoded-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-4">
              <div class="page-header-title">
                <h5 class="m-b-10"> User Creation </h5>
              </div>
              <!-- <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                    <li class="breadcrumb-item">Dashboard sale</li>
                </ul> -->
            </div>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">

        <form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="Submit(form)">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">User Name</label>
                <input name="UserName" class="form-control" #UserName="ngModel" type="text"
                  [(ngModel)]="service.formData.UserName">
              </div>
            </div>
            <div class="col-md-4">
              <div class="from-group">
                <label class="bmd-label-floating">Full Name</label>
                <input name="FullName" class="form-control" #FullName="ngModel" type="text"
                  [(ngModel)]="service.formData.FullName">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Mobile Number</label>
                <input name="PhoneNumber" class="form-control" #PhoneNumber='ngModel'
                  [(ngModel)]="service.formData.PhoneNumber" type="text">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Password</label>
                <input name="Password" class="form-control" type="Password" #Password='ngModel'
                  [(ngModel)]="service.formData.Password">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Email</label>
                <input name="Email" class="form-control" #Email='ngModel' [(ngModel)]="service.formData.Email"
                  type="text">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group" style="margin-top: 27px;">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input input-primary" id="formData" name="LockoutEnabled" #LockoutEnabled='ngModel'
                  [(ngModel)]="service.formData.LockoutEnabled">
                  <label class="custom-control-label" for="formData"> Active </label>
                </div>
                <!-- <label class="bmd-label-floating">Active</label>
                <input name="LockoutEnabled" class="form-control" type="checkbox" #LockoutEnabled='ngModel'
                  [(ngModel)]="service.formData.LockoutEnabled"> -->
              </div>

              

            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-2">
              <button class="btn btn-primary mr-2" *ngIf="btnSve" type="submit">Save</button>
              <button type="button" *ngIf="!btnSve" (click)="Update(service.formData)"
                class="btn btn-primary pull-right">Update</button>
              <button type="reset" (click)="resetform()" class="btn btn-danger pull-right">Cancel</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                ID
              </th>
              <th>
                User Name
              </th>
              <th>
                Full Name
              </th>
              <th>
                Phone Number
              </th>
              <th>
                Email
              </th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor='let ress of response; let i= index'>
                <td>
                  {{i+1}}
                </td>
                <td>
                  {{ress.userName}}
                </td>
                <td>
                  {{ress.fullName}}
                </td>
                <td>
                  {{ress.phoneNumber}}
                </td>

                <td>
                  {{ress.email}}
                </td>
                <td>
                  <!-- <i class="fa fa-edit" (click)="Edit(ress)" style="margin-right: 15px;"></i> -->
                  <i class="fa fa-trash" (click)="RemoveUser(ress)"></i>
                </td>
              </tr>
              <tr *ngIf='response==null' style="align-items: center;">No Data Found</tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
